<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        nav {
            text-align: center;
            background: #006400;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #b3d9ff;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #228B22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #006400;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #006400;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        footer {
            background: #006400;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.2);
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Lễ Hội Bến Tre</header>
    <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="vanhoa.html">Văn Hoá</a>
        <a href="lehoi.html">Lễ Hội</a>
        <a href="lienhe.html">Liên Hệ</a>
    </nav>

    <div class="container">
        <h2>Liên Hệ</h2>
        <form action="#" method="post">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Tin Nhắn:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gửi</button>
        </form>
    </div>

    <a href="index.html" class="back-link">⬅ Quay lại trang chính</a>

        <p>Liên hệ: <a href="mailto:vienpham941@gmail.com">vienpham941@gmail.com</a> | Điện thoại: 0384944812</p>
        <p>&copy; 2025 Văn Hóa & Lễ Hội Bến Tre.</p>
    </footer>
</body>
</html>
